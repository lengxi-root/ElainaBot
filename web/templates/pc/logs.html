{% extends "pc/base.html" %}

{% block content %}
<div class="logs-page">
    <div class="logs-content">
        <!-- 左侧边栏 -->
        <div class="logs-sidebar">
            <div class="sidebar-list">
                <div class="log-type-item active" data-type="received" onclick="selectLogType('received')">
                    <div class="type-icon">
                        <i class="bi bi-chat-dots"></i>
                    </div>
                    <div class="type-info">
                        <div class="type-name">接收消息</div>
                        <div class="type-stats">
                            <span class="log-count" id="received-count">0</span> 条
                        </div>
                    </div>
                </div>
                
                <div class="log-type-item" data-type="plugin" onclick="selectLogType('plugin')">
                    <div class="type-icon">
                        <i class="bi bi-puzzle"></i>
                    </div>
                    <div class="type-info">
                        <div class="type-name">插件日志</div>
                        <div class="type-stats">
                            <span class="log-count" id="plugin-count">0</span> 条
                        </div>
                    </div>
                </div>
                
                <div class="log-type-item" data-type="framework" onclick="selectLogType('framework')">
                    <div class="type-icon">
                        <i class="bi bi-gear"></i>
                    </div>
                    <div class="type-info">
                        <div class="type-name">框架日志</div>
                        <div class="type-stats">
                            <span class="log-count" id="framework-count">0</span> 条
                        </div>
                    </div>
                </div>
                
                <div class="log-type-item" data-type="error" onclick="selectLogType('error')">
                    <div class="type-icon error">
                        <i class="bi bi-exclamation-triangle"></i>
                    </div>
                    <div class="type-info">
                        <div class="type-name">错误日志</div>
                        <div class="type-stats">
                            <span class="log-count error-count" id="error-count">0</span> 条
                        </div>
                    </div>
                </div>
                
                <div class="log-type-item" data-type="login" onclick="selectLogType('login')">
                    <div class="type-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                    <div class="type-info">
                        <div class="type-name">登录日志</div>
                        <div class="type-stats">
                            <span class="log-count" id="login-count">0</span> IP /
                            <span class="log-count error-count" id="banned-count">0</span> 封禁
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧主区域 -->
        <div class="logs-main">
            <div class="main-header">
                <div class="header-left">
                    <i class="bi bi-funnel"></i>
                    <span id="current-type-name">接收消息</span>
                </div>
                <div class="header-right">
                    <label class="auto-scroll-toggle">
                        <input type="checkbox" id="auto-scroll" checked>
                        <span>自动滚动</span>
                    </label>
                    <button class="refresh-btn" onclick="refreshCurrentLogs()">
                        <i class="bi bi-arrow-clockwise"></i> 刷新
                    </button>
                </div>
            </div>
            
            <!-- 表格标题行（仅接收消息时显示） -->
            <div class="table-header" id="table-header">
                <div class="th-time">时间</div>
                <div class="th-group">群ID</div>
                <div class="th-user">用户ID</div>
                <div class="th-content">消息内容</div>
                <div class="th-action"></div>
            </div>

            <div class="main-content" id="logs-container">
                <div class="logs-loading">
                    <div class="loading-spinner"></div>
                    <p>正在加载日志...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentType = 'received';
let autoScroll = true;
let logsData = {};

const logTypeConfig = {
    received: { name: '接收消息', icon: 'chat-dots', emptyText: '暂无消息记录', isTable: true },
    plugin: { name: '插件日志', icon: 'puzzle', emptyText: '暂无插件日志', isTable: false },
    framework: { name: '框架日志', icon: 'gear', emptyText: '暂无框架日志', isTable: false },
    error: { name: '错误日志', icon: 'exclamation-triangle', emptyText: '暂无错误日志', isTable: false },
    login: { name: '登录日志', icon: 'shield-lock', emptyText: '暂无登录记录', isTable: false }
};

function selectLogType(type) {
    currentType = type;
    
    // 更新左侧选中状态
    document.querySelectorAll('.log-type-item').forEach(item => {
        item.classList.remove('active');
    });
    document.querySelector(`.log-type-item[data-type="${type}"]`).classList.add('active');
    
    // 更新右侧标题
    document.getElementById('current-type-name').textContent = logTypeConfig[type].name;
    
    // 显示/隐藏表格标题
    const tableHeader = document.getElementById('table-header');
    tableHeader.style.display = (type === 'received') ? 'flex' : 'none';
    
    // 渲染日志
    if (type === 'login') {
        loadLoginLogs();
    } else {
        renderLogs(type);
    }
}

function renderLogs(type) {
    const container = document.getElementById('logs-container');
    const config = logTypeConfig[type];
    const logs = logsData[type] || [];
    
    if (!logs.length) {
        container.innerHTML = `
            <div class="logs-empty">
                <i class="bi bi-inbox"></i>
                <p>${config.emptyText}</p>
            </div>
        `;
        return;
    }
    
    if (config.isTable) {
        // 表格行形式（与固定表头配合）
        let html = '';
        logs.forEach(log => {
            const groupId = log.group_id || '-';
            const userId = log.user_id || '-';
            const content = log.message || log.content || '';
            html += `
                <div class="table-row">
                    <div class="td-time">${escapeHtml(log.timestamp || '')}</div>
                    <div class="td-group">${escapeHtml(String(groupId))}</div>
                    <div class="td-user">${escapeHtml(String(userId))}</div>
                    <div class="td-content">${escapeHtml(content)}</div>
                    <div class="td-action">
                        <i class="bi bi-clipboard log-copy-btn" title="复制" onclick="copyTableLogContent(this)"></i>
                    </div>
                </div>
            `;
        });
        container.innerHTML = html;
    } else {
        // 条目形式
        let html = '';
        logs.forEach(log => {
            html += renderLogEntry(log, type);
        });
        container.innerHTML = html || `<div class="logs-empty"><i class="bi bi-inbox"></i><p>${config.emptyText}</p></div>`;
    }
}

function renderLogEntry(log, type) {
    const content = log.content || '';
    let entryHtml = `
        <div class="log-entry">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <span class="timestamp">[${escapeHtml(log.timestamp || '')}]</span>
                    <span class="message-content">${escapeHtml(content)}</span>
                </div>
                <i class="bi bi-clipboard log-copy-btn" title="复制" onclick="copyLogContent(this)"></i>
            </div>
    `;
    
    // 错误日志额外字段
    if (type === 'error') {
        const hasExtra = log.raw_message || log.send_payload || log.resp_obj || log.traceback;
        if (hasExtra) {
            entryHtml += `<div class="error-details-wrapper">`;
            
            if (log.raw_message) {
                entryHtml += `
                    <button class="detail-toggle" onclick="toggleDetail(this)">
                        <i class="bi bi-chevron-right"></i> 原始消息
                    </button>
                    <div class="detail-content" style="display:none;">
                        <div class="detail-text">${escapeHtml(String(log.raw_message))}</div>
                    </div>
                `;
            }
            
            if (log.send_payload) {
                const payload = typeof log.send_payload === 'object' 
                    ? JSON.stringify(log.send_payload, null, 2) 
                    : String(log.send_payload);
                entryHtml += `
                    <button class="detail-toggle" onclick="toggleDetail(this)">
                        <i class="bi bi-chevron-right"></i> 发送内容
                    </button>
                    <div class="detail-content" style="display:none;">
                        <pre class="detail-code">${escapeHtml(payload)}</pre>
                    </div>
                `;
            }
            
            if (log.resp_obj) {
                const resp = typeof log.resp_obj === 'object' 
                    ? JSON.stringify(log.resp_obj, null, 2) 
                    : String(log.resp_obj);
                entryHtml += `
                    <button class="detail-toggle" onclick="toggleDetail(this)">
                        <i class="bi bi-chevron-right"></i> 响应对象
                    </button>
                    <div class="detail-content" style="display:none;">
                        <pre class="detail-code">${escapeHtml(resp)}</pre>
                    </div>
                `;
            }
            
            if (log.traceback) {
                entryHtml += `
                    <button class="detail-toggle error" onclick="toggleDetail(this)">
                        <i class="bi bi-chevron-right"></i> 调用栈
                    </button>
                    <div class="detail-content" style="display:none;">
                        <pre class="detail-code error">${escapeHtml(log.traceback)}</pre>
                    </div>
                `;
            }
            
            entryHtml += `</div>`;
        }
    }
    
    entryHtml += '</div>';
    return entryHtml;
}

function loadLoginLogs() {
    const container = document.getElementById('logs-container');
    container.innerHTML = `
        <div class="logs-loading">
            <div class="loading-spinner"></div>
            <p>正在加载登录日志...</p>
        </div>
    `;
    
    const token = new URLSearchParams(window.location.search).get('token');
    fetch(`/web/api/logs/login?token=${encodeURIComponent(token)}`)
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            renderLoginLogs(data.data);
            document.getElementById('login-count').textContent = data.stats.total;
            document.getElementById('banned-count').textContent = data.stats.banned;
        } else {
            container.innerHTML = `
                <div class="logs-empty">
                    <i class="bi bi-exclamation-circle"></i>
                    <p>${data.error || '加载失败'}</p>
                </div>
            `;
        }
    })
    .catch(err => {
        container.innerHTML = `
            <div class="logs-empty">
                <i class="bi bi-exclamation-circle"></i>
                <p>加载失败: ${err.message}</p>
            </div>
        `;
    });
}

function renderLoginLogs(logs) {
    const container = document.getElementById('logs-container');
    
    if (!logs || logs.length === 0) {
        container.innerHTML = `
            <div class="logs-empty">
                <i class="bi bi-inbox"></i>
                <p>暂无登录记录</p>
            </div>
        `;
        return;
    }
    
    let html = '';
    logs.forEach(log => {
        const isBanned = log.is_banned;
        const deviceInfo = log.device_info || {};
        const userAgent = deviceInfo.user_agent || '未知设备';
        const browser = deviceInfo.browser || '未知';
        const deviceType = deviceInfo.device_type || '未知';
        
        html += `
            <div class="login-log-item ${isBanned ? 'banned' : ''}">
                <div class="login-log-header">
                    <div class="login-log-ip">
                        <i class="bi bi-pc-display"></i>
                        ${escapeHtml(log.ip)}
                        ${isBanned ? '<span class="banned-badge">已封禁</span>' : ''}
                    </div>
                    <span class="login-log-status ${isBanned ? 'banned' : 'active'}">
                        ${isBanned ? '封禁中' : '正常'}
                    </span>
                </div>
                
                <div class="login-log-stats">
                    <div class="stat-item">
                        <div class="stat-label">Token成功</div>
                        <div class="stat-value success">${log.token_success_count || 0}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Token失败</div>
                        <div class="stat-value ${log.token_fail_count > 0 ? 'danger' : ''}">${log.token_fail_count || 0}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">登录成功</div>
                        <div class="stat-value success">${log.password_success_count || 0}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">登录失败</div>
                        <div class="stat-value ${log.password_fail_count > 0 ? 'danger' : ''}">${log.password_fail_count || 0}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">首次访问</div>
                        <div class="stat-value">${formatTime(log.first_access)}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">最后访问</div>
                        <div class="stat-value">${formatTime(log.last_access)}</div>
                    </div>
                </div>
                
                <div class="login-log-device">
                    <i class="bi bi-${deviceType === 'mobile' ? 'phone' : deviceType === 'tablet' ? 'tablet' : 'laptop'}"></i>
                    ${escapeHtml(browser)} · ${escapeHtml(deviceType)}
                    <br><small style="color: #94a3b8;">${escapeHtml(userAgent.substring(0, 100))}${userAgent.length > 100 ? '...' : ''}</small>
                </div>
                
                <div class="login-log-actions">
                    ${isBanned ? `
                        <button class="btn btn-success" onclick="unbanIp('${escapeHtml(log.ip)}')">
                            <i class="bi bi-unlock"></i> 解除封禁
                        </button>
                    ` : ''}
                    <button class="btn btn-danger" onclick="deleteIpRecord('${escapeHtml(log.ip)}')">
                        <i class="bi bi-trash"></i> 删除记录
                    </button>
                </div>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

function formatTime(isoStr) {
    if (!isoStr) return '-';
    try {
        const date = new Date(isoStr);
        return date.toLocaleString('zh-CN');
    } catch {
        return isoStr;
    }
}

function unbanIp(ip) {
    if (!confirm(`确定要解除 ${ip} 的封禁吗？`)) return;
    
    const token = new URLSearchParams(window.location.search).get('token');
    fetch(`/web/api/logs/unban?token=${encodeURIComponent(token)}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ip: ip })
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            showToast('解封成功', 'success');
            loadLoginLogs();
        } else {
            showToast(data.error || '解封失败', 'error');
        }
    })
    .catch(err => {
        showToast('解封失败: ' + err.message, 'error');
    });
}

function deleteIpRecord(ip) {
    if (!confirm(`确定要删除 ${ip} 的所有记录吗？此操作不可恢复。`)) return;
    
    const token = new URLSearchParams(window.location.search).get('token');
    fetch(`/web/api/logs/delete-ip?token=${encodeURIComponent(token)}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ip: ip })
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            showToast('删除成功', 'success');
            loadLoginLogs();
        } else {
            showToast(data.error || '删除失败', 'error');
        }
    })
    .catch(err => {
        showToast('删除失败: ' + err.message, 'error');
    });
}

function toggleDetail(btn) {
    const content = btn.nextElementSibling;
    const icon = btn.querySelector('i');
    const isHidden = content.style.display === 'none';
    content.style.display = isHidden ? 'block' : 'none';
    icon.className = isHidden ? 'bi bi-chevron-down' : 'bi bi-chevron-right';
    btn.classList.toggle('expanded', isHidden);
}

function copyToClipboard(content, button) {
    navigator.clipboard.writeText(content).then(() => {
        button.className = 'bi bi-check-circle log-copy-btn copy-success';
        setTimeout(() => { button.className = 'bi bi-clipboard log-copy-btn'; }, 1500);
    }).catch(() => {
        const textarea = document.createElement('textarea');
        textarea.value = content;
        textarea.style.cssText = 'position:fixed;opacity:0';
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        button.className = 'bi bi-check-circle log-copy-btn copy-success';
        setTimeout(() => { button.className = 'bi bi-clipboard log-copy-btn'; }, 1500);
    });
}

function copyTableLogContent(button) {
    const row = button.closest('.table-row');
    const time = row.querySelector('.td-time')?.textContent || '';
    const group = row.querySelector('.td-group')?.textContent || '';
    const user = row.querySelector('.td-user')?.textContent || '';
    const content = row.querySelector('.td-content')?.textContent || '';
    copyToClipboard(`[${time}] 群:${group} 用户:${user} ${content}`, button);
}

function copyLogContent(button) {
    const entry = button.closest('.log-entry');
    const timestamp = entry.querySelector('.timestamp')?.textContent || '';
    const content = entry.querySelector('.message-content')?.textContent || '';
    copyToClipboard(`${timestamp} ${content}`, button);
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function showToast(message, type = 'info') {
    const bgClass = type === 'success' ? 'bg-success' : type === 'error' ? 'bg-danger' : 'bg-info';
    const toast = document.createElement('div');
    toast.className = `toast align-items-center text-white ${bgClass} border-0`;
    toast.style.cssText = 'position: fixed; top: 20px; right: 20px; z-index: 10000; min-width: 300px;';
    toast.setAttribute('role', 'alert');
    toast.innerHTML = `
        <div class="d-flex">
            <div class="toast-body">${message}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    `;
    document.body.appendChild(toast);
    const bsToast = new bootstrap.Toast(toast);
    bsToast.show();
    setTimeout(() => toast.remove(), 3000);
}

function refreshCurrentLogs() {
    if (currentType === 'login') {
        loadLoginLogs();
    } else {
        loadTodayLogs();
    }
}

function loadTodayLogs() {
    const token = new URLSearchParams(window.location.search).get('token');
    if (!token) return;
    
    const container = document.getElementById('logs-container');
    container.innerHTML = `
        <div class="logs-loading">
            <div class="loading-spinner"></div>
            <p>正在加载日志...</p>
        </div>
    `;
    
    // 同时加载普通日志和登录日志统计
    Promise.all([
        fetch(`/web/api/logs/today?token=${encodeURIComponent(token)}`).then(r => r.json()),
        fetch(`/web/api/logs/login?token=${encodeURIComponent(token)}`).then(r => r.json())
    ])
    .then(([todayData, loginData]) => {
        // 更新登录日志统计
        if (loginData.success) {
            document.getElementById('login-count').textContent = loginData.stats?.total || 0;
            document.getElementById('banned-count').textContent = loginData.stats?.banned || 0;
        }
        
        const data = todayData;
        if (data.success && data.data) {
            // 保存数据
            logsData.received = data.data.received?.logs || [];
            logsData.plugin = data.data.plugin?.logs || [];
            logsData.framework = data.data.framework?.logs || [];
            logsData.error = data.data.error?.logs || [];
            
            // 更新计数
            document.getElementById('received-count').textContent = logsData.received.length;
            document.getElementById('plugin-count').textContent = logsData.plugin.length;
            document.getElementById('framework-count').textContent = logsData.framework.length;
            document.getElementById('error-count').textContent = logsData.error.length;
            
            // 渲染当前类型
            if (currentType !== 'login') {
                renderLogs(currentType);
            }
        }
    })
    .catch(err => {
        console.error('加载日志失败:', err);
    });
}

document.addEventListener('DOMContentLoaded', function() {
    // 自动滚动复选框
    document.getElementById('auto-scroll').addEventListener('change', function() {
        autoScroll = this.checked;
    });
    
    // 加载日志
    loadTodayLogs();
    
    // WebSocket实时日志
    window.handleNewLog = function(data) {
        if (data.type && logsData[data.type]) {
            logsData[data.type].unshift(data.data);
            
            // 更新计数
            const countEl = document.getElementById(`${data.type}-count`);
            if (countEl) {
                countEl.textContent = logsData[data.type].length;
            }
            
            // 如果当前正在查看这个类型，重新渲染
            if (currentType === data.type) {
                renderLogs(data.type);
                if (autoScroll) {
                    document.getElementById('logs-container').scrollTop = 0;
                }
            }
        }
    };
    
    initSocket('logs');
});
</script>
