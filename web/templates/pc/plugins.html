{% extends "pc/base.html" %}

{% block content %}
<!-- 插件列表 -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <h5 class="mb-0">插件列表</h5>
    <div class="d-flex gap-2 flex-wrap">
        <button class="btn btn-info btn-sm" onclick="showUploadPluginModal()">
            <i class="bi bi-cloud-upload"></i> 上传插件
        </button>
        <button class="btn btn-success btn-sm" onclick="showCreatePluginModal()">
            <i class="bi bi-file-earmark-plus"></i> 新建插件
        </button>
        <button class="btn btn-primary btn-sm" onclick="showCreateFolderModal()">
            <i class="bi bi-folder-plus"></i> 新建文件夹
        </button>
    </div>
</div>

<!-- 拖拽上传区域 -->
<div id="upload-drop-zone" class="upload-drop-zone mb-4" style="display: none;">
    <div class="upload-drop-content">
        <i class="bi bi-cloud-upload upload-icon"></i>
        <h6>拖拽 .py 文件到此处上传</h6>
        <p class="text-muted mb-0">或点击选择文件</p>
    </div>
    <input type="file" id="upload-file-input" accept=".py" style="display: none;" multiple>
</div>

<div class="plugins-container-wrapper">
    <div class="plugins-main-content w-100">
        <div class="plugins-loading" id="plugins-loading">
            <div class="d-flex justify-content-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
            </div>
        </div>

        <div id="plugins-container"></div>
    </div>
</div>

<!-- 编辑插件模态框 -->
<div class="modal fade" id="editPluginModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-pencil-square"></i> 编辑插件: <span id="edit-plugin-name"></span>
                </h5>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-primary btn-sm" onclick="savePluginCode()">
                        <i class="bi bi-save"></i> 保存
                    </button>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
                        <i class="bi bi-x-lg"></i> 取消
                    </button>
                </div>
            </div>
            <div class="modal-body p-0">
                <div id="edit-plugin-loading" class="text-center py-4">
                    <div class="spinner-border text-primary"></div>
                    <p class="mt-2 text-muted">加载中...</p>
                </div>
                <div id="edit-plugin-editor" style="display: none;"></div>
            </div>
        </div>
    </div>
</div>

<!-- 创建插件模态框 -->
<div class="modal fade" id="createPluginModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-file-earmark-plus"></i> 创建新插件
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="create-plugin-dir" class="form-label">选择目录</label>
                    <select class="form-select" id="create-plugin-dir">
                        <option value="">加载中...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="create-plugin-name" class="form-label">插件文件名</label>
                    <input type="text" class="form-control" id="create-plugin-name" placeholder="例如: 我的插件.py">
                    <small class="text-muted">将自动添加 .py 后缀（如果未提供）</small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success" onclick="createNewPlugin()">
                    <i class="bi bi-plus-circle"></i> 创建
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 创建文件夹模态框 -->
<div class="modal fade" id="createFolderModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-folder-plus"></i> 创建新文件夹
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="create-folder-parent" class="form-label">父目录（可选）</label>
                    <select class="form-select" id="create-folder-parent">
                        <option value="">加载中...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="create-folder-name" class="form-label">文件夹名称</label>
                    <input type="text" class="form-control" id="create-folder-name" placeholder="例如: my_plugins">
                    <small class="text-muted">只能包含字母、数字、下划线和中文</small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="createNewFolder()">
                    <i class="bi bi-plus-circle"></i> 创建
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 上传插件模态框 -->
<div class="modal fade" id="uploadPluginModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-cloud-upload"></i> 上传插件
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="upload-plugin-dir" class="form-label">上传到目录</label>
                    <select class="form-select" id="upload-plugin-dir">
                        <option value="">加载中...</option>
                    </select>
                </div>
                
                <!-- 拖拽上传区域 -->
                <div id="modal-drop-zone" class="modal-drop-zone">
                    <i class="bi bi-cloud-arrow-up" style="font-size: 3rem; color: #667eea;"></i>
                    <h6 class="mt-3">拖拽文件到此处</h6>
                    <p class="text-muted mb-3">或</p>
                    <button type="button" class="btn btn-primary" onclick="document.getElementById('modal-file-input').click()">
                        <i class="bi bi-folder2-open"></i> 选择文件
                    </button>
                    <input type="file" id="modal-file-input" accept=".py" style="display: none;" multiple>
                    <small class="text-muted d-block mt-3">支持 .py 文件，可同时上传多个</small>
                </div>
                
                <!-- 上传进度 -->
                <div id="upload-progress-area" style="display: none;">
                    <div class="mb-2">
                        <strong>上传进度</strong>
                    </div>
                    <div id="upload-files-list"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_styles %}
<!-- CodeMirror 代码编辑器 -->
<link rel="stylesheet" href="{{ url_for('web.static', filename='css/vendor/codemirror.min.css') }}">
<link rel="stylesheet" href="{{ url_for('web.static', filename='css/vendor/codemirror-monokai.min.css') }}">
{% endblock %}

{% block scripts %}
<!-- CodeMirror 编辑器脚本 -->
<script src="{{ url_for('web.static', filename='js/vendor/codemirror.min.js') }}"></script>
<script src="{{ url_for('web.static', filename='js/vendor/codemirror-python.min.js') }}"></script>
<script src="{{ url_for('web.static', filename='js/vendor/codemirror-matchbrackets.min.js') }}"></script>
<script src="{{ url_for('web.static', filename='js/vendor/codemirror-closebrackets.min.js') }}"></script>
<script src="{{ url_for('web.static', filename='js/vendor/codemirror-active-line.min.js') }}"></script>

<script>
const getToken = () => new URLSearchParams(window.location.search).get('token');
let pluginCodeMirror = null;

function loadPlugins() {
    const container = document.getElementById('plugins-container');
    const loading = document.getElementById('plugins-loading');
    
    loading.style.display = 'block';
    container.innerHTML = '';
    
    if (window.socket) {
        window.socket.emit('get_plugins_info');
    } else {
        loading.style.display = 'none';
        container.innerHTML = '<div class="alert alert-warning">无法连接到服务器</div>';
    }
}

function updatePluginsInfo(plugins) {
    const pluginsContainer = document.getElementById('plugins-container');
    const pluginsLoading = document.getElementById('plugins-loading');
    
    pluginsLoading.style.display = 'none';
    
    // 获取所有插件目录
    const pluginsByDirectory = {};
    
    // 先初始化所有目录（包括空目录）
    loadPluginFolders().then(folders => {
        folders.forEach(folder => {
            if (!pluginsByDirectory[folder.name]) {
                pluginsByDirectory[folder.name] = [];
            }
        });
        
        // 然后将插件分配到对应目录
        if (plugins && plugins.length > 0) {
            plugins.forEach(plugin => {
                const directory = plugin.directory || (plugin.name.startsWith('example/') ? 'example' : 
                                   plugin.name.startsWith('system/') ? 'system' : 'other');
                if (!pluginsByDirectory[directory]) {
                    pluginsByDirectory[directory] = [];
                }
                pluginsByDirectory[directory].push(plugin);
            });
        }
        
        renderPluginsList(pluginsByDirectory);
    });
}

function renderPluginsList(pluginsByDirectory) {
    const pluginsContainer = document.getElementById('plugins-container');
    
    if (!pluginsByDirectory || Object.keys(pluginsByDirectory).length === 0) {
        pluginsContainer.innerHTML = '<div class="alert alert-info">未发现任何插件目录</div>';
        return;
    }
    
    const directoryOrder = ['system', 'example', 'alone'];
    const sortedDirectories = Object.keys(pluginsByDirectory).sort((a, b) => {
        const indexA = directoryOrder.indexOf(a);
        const indexB = directoryOrder.indexOf(b);
        if (indexA === -1 && indexB === -1) return a.localeCompare(b);
        if (indexA === -1) return 1;
        if (indexB === -1) return -1;
        return indexA - indexB;
    });
    
    let html = '';
    sortedDirectories.forEach(directory => {
        const directoryPlugins = pluginsByDirectory[directory] || [];
        const directoryNames = {
            'system': '系统插件',
            'example': '示例插件', 
            'alone': '独立插件',
            'other': '其他插件'
        };
        const dirDisplayName = directoryNames[directory] || directory.toUpperCase();
        
        html += `
        <div class="mb-4">
            <div class="directory-title" onclick="togglePluginFolder('${directory}')">
                <div class="directory-badge">
                    <i class="bi bi-chevron-right folder-chevron" id="folder-chevron-${directory}"></i>
                    <i class="bi bi-folder-fill"></i>
                    ${dirDisplayName}
                    <span class="count-badge">${directoryPlugins.length}</span>
                </div>
            </div>
            <div class="directory-plugins" id="directory-plugins-${directory}">`;
            
            if (directoryPlugins.length === 0) {
                // 空目录显示提示
                html += `<div class="text-center text-muted py-3" style="font-size: 0.9rem;">
                    <i class="bi bi-inbox"></i> 该目录暂无插件
                </div>`;
            } else {
                // 有插件则显示插件列表
                directoryPlugins.forEach(plugin => {
                    const statusClass = plugin.status === 'loaded' ? 'loaded' : (plugin.status === 'disabled' ? 'disabled' : 'error');
                    let statusBadge = '';
                    if (plugin.status === 'loaded') {
                        statusBadge = `<span class="badge bg-success plugin-badge"><i class="bi bi-check-circle-fill"></i> 已加载</span>`;
                    } else if (plugin.status === 'disabled') {
                        statusBadge = `<span class="badge bg-warning plugin-badge"><i class="bi bi-dash-circle-fill"></i> 已禁用</span>`;
                    } else {
                        statusBadge = `<span class="badge bg-danger plugin-badge"><i class="bi bi-exclamation-triangle-fill"></i> 错误</span>`;
                    }
                    let handlerCountBadge = '';
                    if (plugin.status === 'loaded') {
                        const handlerCount = plugin.handlers || 0;
                        handlerCountBadge = `<span class="badge bg-secondary plugin-badge"><i class="bi bi-code-slash"></i> ${handlerCount}个处理器</span>`;
                    }
                    
                    let errorHtml = '';
                    if (plugin.status === 'error' && plugin.error) {
                        errorHtml = `<div class="plugin-error">${plugin.error}</div>`;
                        if (plugin.traceback) {
                            errorHtml += `<div class="plugin-error mt-2">${plugin.traceback}</div>`;
                        }
                    }
                    let handlersHtml = '';
                    if (plugin.status === 'loaded' && plugin.handlers_list && plugin.handlers_list.length > 0) {
                        const handlers_owner_only = plugin.handlers_owner_only || {};
                        const handlers_group_only = plugin.handlers_group_only || {};
                        handlersHtml = `
                        <div class="plugin-handlers">
                            <div class="handlers-container">
                                ${plugin.handlers_list.map(handler => {
                                    const isOwnerOnly = handlers_owner_only[handler] === true;
                                    const isGroupOnly = handlers_group_only[handler] === true;
                                    let handlerClass = 'handler-item handler-item-public';
                                    let handlerIcon = '';
                                    if (isOwnerOnly) {
                                        handlerClass = 'handler-item handler-item-owner';
                                        handlerIcon = '<i class="bi bi-shield-lock-fill"></i> ';
                                    }
                                    if (isGroupOnly) {
                                        handlerClass = 'handler-item handler-item-group';
                                        handlerIcon = '<i class="bi bi-people-fill"></i> ';
                                    }
                                    if (isOwnerOnly && isGroupOnly) {
                                        handlerIcon = '<i class="bi bi-shield-lock-fill"></i> <i class="bi bi-people-fill"></i> ';
                                    }
                                    let titleText = '所有人可用';
                                    if (isOwnerOnly && isGroupOnly) {
                                        titleText = '主人专属且仅限群聊';
                                    } else if (isOwnerOnly) {
                                        titleText = '主人专属命令';
                                    } else if (isGroupOnly) {
                                        titleText = '仅限群聊使用';
                                    }
                                    return `<span class="${handlerClass}" title="${titleText}">${handlerIcon}${handler}</span>`;
                                }).join('')}
                            </div>
                        </div>`;
                    }
                    let displayName = plugin.name;
                    if (displayName.includes('/')) {
                        const parts = displayName.split('/');
                        if (parts.length >= 3) {
                            displayName = `${parts[1]} <span class="text-secondary">(${parts[2]})</span>`;
                        } else {
                            displayName = parts[parts.length - 1];
                        }
                    }
                    let priorityDisplay = '';
                    if (plugin.status === 'loaded') {
                        const priority = plugin.priority !== undefined ? plugin.priority : 10;
                        priorityDisplay = `<span class="plugin-priority"><i class="bi bi-sort-numeric-down"></i> ${priority}</span>`;
                    }
                    let pathDisplay = `<span class="plugin-path" title="${plugin.path}">${plugin.path.split('/').slice(-3).join('/')}</span>`;
                    let timeDisplay = '';
                    if (plugin.last_modified) {
                        timeDisplay = `<span class="plugin-path text-muted ms-2"><i class="bi bi-clock-history"></i> ${plugin.last_modified}</span>`;
                    }
                    
                    let toggleSwitch = '';
                    if (plugin.status === 'loaded' || plugin.status === 'disabled') {
                        const isEnabled = plugin.enabled !== false && plugin.status === 'loaded';
                        const switchId = `plugin-switch-${plugin.path.replace(/[^a-zA-Z0-9]/g, '_')}`;
                        toggleSwitch = `<div class="form-check form-switch plugin-toggle-switch">
                                            <input class="form-check-input" type="checkbox" 
                                                   id="${switchId}" ${isEnabled ? 'checked' : ''}
                                                   onchange="togglePluginSwitch('${plugin.path}', this)">
                                            <label class="form-check-label" for="${switchId}">
                                                ${isEnabled ? '已启用' : '已禁用'}
                                            </label>
                                        </div>`;
                    }
                    
                    // 添加编辑按钮
                    let editButton = '';
                    if (plugin.path && (plugin.path.endsWith('.py') || plugin.path.endsWith('.py.ban'))) {
                        editButton = `<button class="btn btn-sm btn-outline-primary plugin-edit-btn" 
                                             onclick="editPlugin('${plugin.path}')" 
                                             title="编辑插件">
                                          <i class="bi bi-pencil-square"></i>
                                      </button>`;
                    }
                    
                    html += `
                    <div class="card plugin-card ${statusClass}">
                    <div class="plugin-content">
                            <div class="plugin-info">
                                <div class="plugin-name-container">
                                    <h6 class="mb-0 me-2">${displayName}</h6>
                                    ${priorityDisplay}
                                    ${pathDisplay}
                                    ${timeDisplay}
                                </div>
                                    <div class="plugin-badges">
                                        ${statusBadge}
                                    ${handlerCountBadge}
                                    ${toggleSwitch}
                                    ${editButton}
                                </div>
                            </div>
                            ${handlersHtml}
                            ${errorHtml}
                        </div>
                    </div>`;
                });
            }
            
            html += `</div></div>`;
    });
    
    pluginsContainer.innerHTML = html;
}

function togglePluginFolder(directory) {
    const header = document.querySelector(`[onclick="togglePluginFolder('${directory}')"]`);
    const content = document.getElementById(`directory-plugins-${directory}`);
    const chevron = document.getElementById(`folder-chevron-${directory}`);
    
    if (content && header && chevron) {
        const isExpanded = content.classList.contains('expanded');
        
        if (isExpanded) {
            content.classList.remove('expanded');
            header.classList.remove('expanded');
            chevron.classList.remove('bi-chevron-down');
            chevron.classList.add('bi-chevron-right');
        } else {
            content.classList.add('expanded');
            header.classList.add('expanded');
            chevron.classList.remove('bi-chevron-right');
            chevron.classList.add('bi-chevron-down');
        }
    }
}

async function togglePluginSwitch(pluginPath, switchElement) {
    const action = switchElement.checked ? 'enable' : 'disable';
    const label = switchElement.nextElementSibling;
    const originalState = { checked: !switchElement.checked, text: label.textContent };
    
    switchElement.disabled = true;
    label.textContent = '处理中...';
    
    try {
        const response = await fetch(`/web/api/plugin/toggle?token=${getToken()}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ path: pluginPath, action })
        });
        
        const result = await response.json();
        
        if (result.success) {
            showToast(result.message, 'success');
            label.textContent = action === 'enable' ? '已启用' : '已禁用';
            updatePluginCardStatus(switchElement, action === 'enable' ? 'loaded' : 'disabled');
            
            if (result.new_path) {
                switchElement.setAttribute('onchange', `togglePluginSwitch('${result.new_path}', this)`);
            }
            
            switchElement.disabled = false;
        } else {
            throw new Error(result.message || '操作失败');
        }
    } catch (error) {
        showToast(error.message, 'error');
        switchElement.checked = originalState.checked;
        label.textContent = originalState.text;
        switchElement.disabled = false;
    }
}

function updatePluginCardStatus(switchElement, newStatus) {
    const pluginCard = switchElement.closest('.plugin-card');
    if (!pluginCard) return;
    
    pluginCard.classList.remove('loaded', 'disabled', 'error');
    pluginCard.classList.add(newStatus);
    
    const statusBadge = pluginCard.querySelector('.plugin-badges .badge');
    if (statusBadge) {
        const statusConfig = {
            loaded: { class: 'bg-success', icon: 'check-circle-fill', text: '已加载' },
            disabled: { class: 'bg-warning', icon: 'dash-circle-fill', text: '已禁用' },
            error: { class: 'bg-danger', icon: 'exclamation-triangle-fill', text: '错误' }
        };
        const config = statusConfig[newStatus];
        if (config) {
            statusBadge.className = `badge ${config.class} plugin-badge`;
            statusBadge.innerHTML = `<i class="bi bi-${config.icon}"></i> ${config.text}`;
        }
    }
}

function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    const isSuccess = type === 'success';
    toast.className = `alert alert-${isSuccess ? 'success' : 'danger'} position-fixed`;
    toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 250px;';
    toast.innerHTML = `<div class="d-flex align-items-center">
        <i class="bi bi-${isSuccess ? 'check-circle' : 'exclamation-circle'}-fill me-2"></i>
        <div>${message}</div>
    </div>`;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}

// 编辑插件
let currentEditingPath = null;

async function editPlugin(pluginPath) {
    currentEditingPath = pluginPath;
    const modal = new bootstrap.Modal(document.getElementById('editPluginModal'));
    const loading = document.getElementById('edit-plugin-loading');
    const editorContainer = document.getElementById('edit-plugin-editor');
    const nameEl = document.getElementById('edit-plugin-name');
    
    nameEl.textContent = pluginPath.split('/').pop();
    loading.style.display = 'block';
    editorContainer.style.display = 'none';
    editorContainer.innerHTML = '';
    
    if (pluginCodeMirror) {
        pluginCodeMirror = null;
    }
    
    modal.show();
    
    const response = await fetch(`/web/api/plugin/read?token=${getToken()}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ path: pluginPath })
    });
    
    const result = await response.json();
    
    if (result.success) {
        let codeContent = result.content || '# 文件为空\n\n';
        
        setTimeout(() => {
            loading.style.display = 'none';
            editorContainer.style.display = 'block';
            
            if (typeof CodeMirror !== 'undefined') {
                pluginCodeMirror = CodeMirror(editorContainer, {
                    value: codeContent,
                    mode: 'python',
                    theme: 'monokai',
                    lineNumbers: true,
                    matchBrackets: true,
                    autoCloseBrackets: true,
                    styleActiveLine: true,
                    indentUnit: 4,
                    indentWithTabs: false,
                    lineWrapping: true
                });
                
                pluginCodeMirror.setSize('100%', '650px');
                
                setTimeout(() => pluginCodeMirror && pluginCodeMirror.refresh(), 50);
            }
        }, 300);
    } else {
        showToast('读取失败: ' + result.message, 'error');
        modal.hide();
    }
}

async function savePluginCode() {
    if (!currentEditingPath || !confirm('确定要保存修改吗？原文件将被备份为 .backup')) return;
    
    const content = pluginCodeMirror ? pluginCodeMirror.getValue() : '';
    
    const response = await fetch(`/web/api/plugin/save?token=${getToken()}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ path: currentEditingPath, content })
    });
    
    const result = await response.json();
    
    if (result.success) {
        showToast('保存成功！请重启框架使更改生效', 'success');
        bootstrap.Modal.getInstance(document.getElementById('editPluginModal')).hide();
        
        if (window.socket) {
            setTimeout(() => window.socket.emit('get_plugins_info'), 500);
        }
    } else {
        showToast('保存失败: ' + result.message, 'error');
    }
}

// 加载插件文件夹列表
async function loadPluginFolders() {
    try {
        const response = await fetch(`/web/api/plugin/folders?token=${getToken()}`);
        const result = await response.json();
        
        if (result.success) {
            return result.folders;
        } else {
            console.error('获取文件夹列表失败:', result.message);
            return [];
        }
    } catch (error) {
        console.error('获取文件夹列表失败:', error);
        return [];
    }
}

// 填充文件夹选择下拉框
function populateFolderSelect(selectElement, folders) {
    selectElement.innerHTML = '';
    
    folders.forEach(folder => {
        const option = document.createElement('option');
        option.value = folder.path;

// 上传单个文件
async function uploadFile(file, directory) {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('directory', directory);
    
    try {
        const response = await fetch(`/web/api/plugin/upload?token=${getToken()}`, {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        return result;
    } catch (error) {
        return { success: false, message: error.message };
    }
}

// 处理文件上传
async function handleFileUpload(files) {
    const directory = document.getElementById('upload-plugin-dir').value;
    const dropZone = document.getElementById('modal-drop-zone');
    const progressArea = document.getElementById('upload-progress-area');
    const filesList = document.getElementById('upload-files-list');
    
    // 过滤只保留.py文件
    const pyFiles = Array.from(files).filter(f => f.name.endsWith('.py'));
    
    if (pyFiles.length === 0) {
        showToast('请选择 .py 文件', 'error');
        return;
    }
    
    // 显示进度区域
    dropZone.style.display = 'none';
    progressArea.style.display = 'block';
    filesList.innerHTML = '';
    
    let successCount = 0;
    let failCount = 0;
    
    for (const file of pyFiles) {
        const fileItem = document.createElement('div');
        fileItem.className = 'upload-file-item';
        fileItem.innerHTML = `
            <div class="d-flex align-items-center justify-content-between mb-2">
                <div class="d-flex align-items-center">
                    <i class="bi bi-file-earmark-code me-2"></i>
                    <span>${file.name}</span>
                </div>
                <span class="upload-status">
                    <div class="spinner-border spinner-border-sm text-primary"></div>
                </span>
            </div>
        `;
        filesList.appendChild(fileItem);
        
        const result = await uploadFile(file, directory);
        const statusEl = fileItem.querySelector('.upload-status');
        
        if (result.success) {
            statusEl.innerHTML = '<i class="bi bi-check-circle-fill text-success"></i>';
            successCount++;
        } else {
            statusEl.innerHTML = `<i class="bi bi-x-circle-fill text-danger" title="${result.message}"></i>`;
            failCount++;
        }
    }
    
    // 显示总结
    const summary = document.createElement('div');
    summary.className = 'alert alert-info mt-3';
    summary.innerHTML = `
        <i class="bi bi-info-circle"></i>
        上传完成！成功: ${successCount}，失败: ${failCount}
    `;
    filesList.appendChild(summary);
    
    if (successCount > 0) {
        showToast(`成功上传 ${successCount} 个插件！`, 'success');
        
        // 刷新插件列表
        if (window.socket) {
            setTimeout(() => window.socket.emit('get_plugins_info'), 500);
        }
    }
}

// 初始化拖拽上传
function initDragDropUpload() {
    const dropZone = document.getElementById('modal-drop-zone');
    const fileInput = document.getElementById('modal-file-input');
    
    if (!dropZone || !fileInput) return;
    
    // 防止默认拖拽行为
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });
    
    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }
    
    // 拖拽进入和离开时的视觉反馈
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => {
            dropZone.classList.add('drop-zone-active');
        }, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => {
            dropZone.classList.remove('drop-zone-active');
        }, false);
    });
    
    // 处理文件拖放
    dropZone.addEventListener('drop', (e) => {
        const files = e.dataTransfer.files;
        handleFileUpload(files);
    }, false);
    
    // 点击选择文件
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            handleFileUpload(e.target.files);
        }
    });
}
